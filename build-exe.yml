name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build exe
        run: pkg server/index.js --targets win-x64 --output Excel-Insight-Search.exe

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Excel-Insight-Search
          path: Excel-Insight-Search.exe
